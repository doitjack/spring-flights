plugins {
	id 'org.springframework.boot' version '2.2.0.BUILD-SNAPSHOT'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'io.spring.sample'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }

}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation files('/home/rwinch/code/rwinch/rsocket-security/out/production/classes')
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
	implementation 'org.springframework.boot:spring-boot-starter-rsocket'
	implementation files('/home/rwinch/code/rsocket/rsocket-java/rsocket-core/build/libs/rsocket-core-1.0.0-RC3.jar')
	implementation 'com.github.ben-manes.caffeine:caffeine'
	runtimeOnly 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
